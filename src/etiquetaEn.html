<!doctype html>
<html class="no-js"
      lang="es">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible"
	      content="IE=edge,chrome=1">
	<title></title>
	<meta name="description"
	      content="Etiqueta Energética">
</head>

<body>
	<article class="ee">
		<main class="ee__wrapper">
			<h1 class="ee__title">Calificación energética</h1>
			<h2 class="ee__subtitle">del Edificio Terminado etiqueta</h2>
			<div class="ee__main-data ee__data">
				<h3 class="ee__data__title">Datos del edificio</h3>
				<div class="ee__form--container">
					<form class="ee__form ee__form--left">
						<div class="ee__v-group">
							<h1>Normativa vigente</h1>
							<h2>construcción / rehabilitación</h2>
							<div class="ee__field ee__field--double">Test</div>
						</div>
						<div class="ee__v-group">
							<h1>Referencia/s catastral/es</h1>
							<div class="ee__field">Prueba</div>
						</div>
					</form>
					<form class="ee__form ee__form--right">
						<div class="ee__i-group">
							<h1>Tipo de edificio</h1>
							<div class="ee__field">Test</div>
						</div>
						<div class="ee__i-group">
							<h1>Dirección</h1>
							<div class="ee__field">Test</div>
						</div>
						<div class="ee__i-group">
							<h1>Municipio</h1>
							<div class="ee__field">Test</div>
						</div>
						<div class="ee__i-group">
							<h1>C.P.</h1>
							<div class="ee__field">Test</div>
						</div>
						<div class="ee__i-group">
							<h1>C. Autónoma</h1>
							<div class="ee__field">Test</div>
						</div>
					</form>
				</div>
			</div>
			<div class="ee__secondary-data ee__data"></div>
			<div class="ee__signature-data ee__data"></div>
			<footer class="ee__localization">
				<h5 class="ee__localization__title">ESPAÑA</h5>
				<h6 class="ee__localization__subtitle">Directiva 2010 / 31 / UE</h6>
				<div class="ee__localization__flag"></div>
			</footer>
		</main>
	</article>
</body>

</html>
